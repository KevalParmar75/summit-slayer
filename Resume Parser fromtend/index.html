<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Review</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo-section">
                <img src="images/logo.jpg" alt="TalentTuner Logo" class="logo-img">
                <h1 class="logo-title">TalentTuner</h1>
            </div>
            <div class="upload-btn">
                <button>Upload Your Resume</button>
            </div>
        </div>
    </header>

    <section class="main-section">
        <div class="content">
            <h1>Get a FREE Expert Analysis of Your Resume</h1>
            <p>Expert recommendations to help you create the best resume!</p>
            <div class="upload-box">
                <div class="arrow-icon">
                    <img src="images/upload1.png" alt="Upload Icon">
                </div>
                <button class="upload-btn-main">Upload Resume to Get Analysis</button>
            </div>
            <p class="terms">
                By uploading your resume, you acknowledge and agree to Hiration's 
                <a href="#">terms and conditions</a>.
            </p>
        </div>
    </section>
</body>
</html>
